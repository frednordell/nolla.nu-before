language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm test
before_deploy:
  # Set up git user name and tag this commit
  - git tag -d LATEST
  - git config --local user.name "frednordell"
  - git config --local user.email "fred@nordells.nu"
  - git tag LATEST
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file: build/*
  on:
    repo: frednordell/nolla.nu-before
